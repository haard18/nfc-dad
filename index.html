<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad's Emergency Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script>
      function updateDate() {
        const date = new Date();
        document.getElementById("date").innerText = date.toDateString();
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            position => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;
              const link = document.getElementById("locationLink");
              link.href = mapUrl;
              link.innerText = "View Current Location";
            },
            () => {
              document.getElementById("locationLink").innerText = "Location not available";
            }
          );
        } else {
          document.getElementById("locationLink").innerText = "Geolocation not supported";
        }
      }

      window.onload = () => {
        updateDate();
        getLocation();
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Architects Daughter', cursive;
      }
    </style>
  </head>
  <body class="bg-neutral-950 text-white min-h-screen flex items-center justify-center p-6">

      <div class="mb-4">
        <h2 class="text-xl font-bold border-b border-neutral-500 mb-1">Emergency Contacts</h2>
        <ul class="ml-4 mt-2 space-y-1">
          <li><a href="tel:+917405004085" class="text-teal-300 hover:underline">üìû Roshni: +91-7405004085</a></li>
          <li><a href="tel:+919712792510" class="text-teal-300 hover:underline">üìû Haard: +91-9712792510</a></li>
        </ul>
      </div>

      <div class="mb-4">
        <h2 class="text-xl font-bold border-b border-neutral-500 mb-1">Live Location</h2>
        <a id="locationLink" href="#" class="text-blue-400 hover:underline">Fetching location...</a>
      </div>

      <div class="mb-4">
        <h2 class="text-xl font-bold border-b border-neutral-500 mb-1">Today's Date</h2>
        <p id="date" class="mt-1 text-neutral-200">Loading...</p>
      </div>

      <div class="mt-6 p-4 bg-emerald-700/60 border-2 border-white rounded-lg shadow-inner">

</html>
